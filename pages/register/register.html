<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Controle de gastos</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" placeholder="seu@gmail.com" />
            <div class="error" id="email-required-error">
                Email é obrigatorio
            </div>
            <div class="error" id="email-invalid-error">
                Email é invalido
            </div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="senha" 
            onchange="onChangeEmail()"/>
            <div class="error" id="password-required-error">
                Senha é obrigatorio
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar senha</label></div>
            <input type="password" placeholder="confirmar senha" />
            <div class="error" id="password-doesnt-match-error">
                Senha e confirmar senha devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="solid" disabled="true">
                Registrar
            </button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="../../global.css" />
<link rel="stylesheet" href="register.css" />

<script src="register.js"></script>
</html>
