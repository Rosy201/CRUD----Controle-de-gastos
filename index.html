<!DOCTYPE html>
<html>

<head>
    <title> Login - Controle de gastos</title>
</head>

<body>
    <form>
        <div>
            <label>Email: </label><br/>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="@gmail.com" />
            <div class="error" id="email-required-error">Email é obrigatorio</div>
            <div class="error" id="email-invalid-error">Email é invalido</div>
        </div>
        <div>
            <label> Senha: </label><br/>
            <input type="password" name="password"  id="password" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha é obrigatoria</div>
        </div>
        <div>
            <button type="button" class="clear"  id="recover-password-button">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid"  id="login-button" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css" />

<script src="index.js"></script>

</html>
